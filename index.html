<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Login üç≥</title>
    <link rel="icon" type="image/jpg" href="cooking.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e53;
            --dark: #2d3436;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1556911261-6bd341186b2f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Y29va2luZ3x8fHx8fDE2MjY4NzQ5NjA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            perspective: 1000px;
            margin: auto;
        }

        .login-card {
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            min-height: 580px;
            width: 100%;
        }

        .login-side,
        .signup-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

       
        .login-side {
            transform: rotateY(0deg);
        }

        .signup-side {
            transform: rotateY(180deg);
        }


        .login-card.flip {
            transform: rotateY(180deg);
        }


        .logo-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 0.8rem;
            transition: transform 0.3s ease;
        }

        .logo-section img:hover {
            transform: rotate(10deg);
        }

        .logo-section h1 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.3rem;
        }

        .logo-section p {
            color: #f0f0f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 0.3rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .remember-forgot {
            margin: 0.5rem 0 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #f0f0f0;
        }

        .remember-me span {
            color: #f0f0f0;
        }

        .forgot-password {
            color: #ff6b6b;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff8787;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem 0;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 0.8rem 0;
            color: #f0f0f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
            white-space: nowrap;
            color: #f0f0f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 0.8rem 0;
            padding: 0.5rem 0;
            width: 100%;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 0.8rem;
            color: #f0f0f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #ff8787;
        }

        /* Animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group, .remember-forgot, .login-btn, .divider, .social-login, .signup-link {
            animation: fadeInUp 0.5s ease backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .remember-forgot { animation-delay: 0.3s; }
        .login-btn { animation-delay: 0.4s; }
        .divider { animation-delay: 0.5s; }
        .social-login { animation-delay: 0.6s; }
        .signup-link { animation-delay: 0.7s; }

        /* Adjust form layout to use available space */
        #loginForm,
        #signupForm {
            display: flex;
            flex-direction: column;
            height: calc(100% - 160px);
            padding: 0 0.5rem;
        }

        /* Adjust content visibility */
        .login-card.flip .login-side *,
        .signup-side * {
            pointer-events: none;
        }

        .login-card.flip .signup-side *,
        .login-side * {
            pointer-events: auto;
        }

        /* Push social login and signup link to the bottom */
        .bottom-content {
            margin-top: auto;
            padding-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-side">
                <div class="logo-section">
                    <img src="cooking.jpg" alt="Recipe Finder Logo">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue to Recipe Finder</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>

                    <div class="bottom-content">
                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter">
                            </button>
                        </div>

                        <p class="signup-link">
                            Don't have an account? <a href="#" class="flip-to-signup">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="signup-side">
                <div class="logo-section">
                    <img src="cooking.jpg" alt="Recipe Finder Logo">
                    <h1>Create Account</h1>
                    <p>Join Recipe Finder today</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password">
                    </div>

                    <button type="submit" class="login-btn">Sign Up</button>

                    <div class="bottom-content">
                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter">
                            </button>
                        </div>

                        <p class="signup-link">
                            Already have an account? <a href="#" class="flip-to-login">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            alert('Login successful!');
            window.location.href = 'home.html'; // Redirect to main page
        });

        document.querySelector('.flip-to-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-card').classList.add('flip');
        });

        document.querySelector('.flip-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-card').classList.remove('flip');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your signup logic here
            alert('Sign up successful!');
            window.location.href = 'home.html'; // Redirect to main page
        });
    </script>
</body>
</html>
