<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipe Finder üç≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                min-height: 100vh;
                padding: 2rem;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            header {
                text-align: center;
                margin-bottom: 3rem;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .search-box {
                display: flex;
                gap: 1rem;
                justify-content: center;
                margin-bottom: 2rem;
            }

            #searchInput {
                padding: 1rem 2rem;
                border: none;
                border-radius: 30px;
                width: 400px;
                font-size: 1.1rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
            }

            #searchInput:focus {
                outline: none;
                transform: scale(1.02);
            }
            .ingredient-item, .equipment-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
        margin: 10px;
    }

    .ingredient-item img, .equipment-item img {
        width: 80px;
        height: 80px;
        object-fit: contain;
    }

    #ingredientsGrid, #equipmentGrid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }


            #searchBtn {
                padding: 1rem 2rem;
                border: none;
                border-radius: 30px;
                background: #ff6b6b;
                color: white;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }

            #searchBtn:hover {
                background: #ff5252;
                transform: translateY(-2px);
            }

            .recipe-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 2rem;
                padding: 1rem;
            }

            .recipe-card {
                background: white;
                border-radius: 15px;
                overflow: hidden;
                transition: transform 0.3s ease;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }

            .recipe-card:hover {
                transform: translateY(-5px);
            }

            .recipe-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .recipe-content {
                padding: 1.5rem;
            }

            .recipe-title {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
                color: #333;
            }

            .recipe-category {
                color: #ff6b6b;
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .view-recipe-btn {
                display: inline-block;
                padding: 0.5rem 1rem;
                background: #ff6b6b;
                color: white;
                border-radius: 20px;
                text-decoration: none;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }

            .view-recipe-btn:hover {
                background: #ff5252;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .modal-content {
                background: white;
                padding: 2rem;
                border-radius: 15px;
                max-width: 600px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .loading {
                display: none;
                text-align: center;
                font-size: 1.5rem;
                color: white;
                margin: 2rem 0;
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 2rem;
                }
                
                #searchInput {
                    width: 100%;
                }
                
                .search-box {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Finder</h1>
            <p>Discover delicious recipes from around the world!</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for recipes or ingredients...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading">üîç Searching recipes...</div>

        <div class="recipe-grid" id="recipeGrid"></div>

        <div class="modal" id="recipeModal">
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
const recipeGrid = document.getElementById("recipeGrid");
const modal = document.getElementById("recipeModal");
const modalContent = document.getElementById("modalContent");
const loading = document.querySelector(".loading");
const searchBtn = document.getElementById("searchBtn");

searchBtn.addEventListener("click", searchRecipes);

       const apiKey = "d2760f66e56847bda621b69b4a9123cf"; // Replace with your actual API key

       async function searchRecipes() {
    const searchTerm = searchInput.value.trim();
    if (!searchTerm) return;

    loading.style.display = 'block';
    recipeGrid.innerHTML = '';

    try {
        const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${searchTerm}&number=10&cuisine=Indian&apiKey=${apiKey}`);
        const data = await response.json();
        console.log("API Response:", data); // ‚úÖ Debugging log

        if (data.results && data.results.length > 0) {
            displayRecipes(data.results);
        } else {
            recipeGrid.innerHTML = '<p style="color: white; text-align: center; width: 100%">No recipes found. Try another search!</p>';
        }
    } catch (error) {
        console.error('Error:', error);
        recipeGrid.innerHTML = '<p style="color: white; text-align: center; width: 100%">Error fetching recipes. Please try again.</p>';
    } finally {
        loading.style.display = 'none';
    }
}
function displayIngredients(ingredients) {
    const container = document.getElementById("ingredientsGrid");
    container.innerHTML = "";

    ingredients.forEach(ingredient => {
        const item = document.createElement("div");
        item.classList.add("ingredient-item");
        item.innerHTML = `
            <img src="https://spoonacular.com/cdn/ingredients_100x100/${ingredient.image}" alt="${ingredient.name}">
            <p>${ingredient.amount} ${ingredient.unit}</p>
            <p>${ingredient.name}</p>
        `;
        container.appendChild(item);
    });
}
document.getElementById("gridView").addEventListener("click", () => {
    document.getElementById("ingredientsGrid").classList.add("grid");
    document.getElementById("ingredientsGrid").classList.remove("list");
});

document.getElementById("listView").addEventListener("click", () => {
    document.getElementById("ingredientsGrid").classList.add("list");
    document.getElementById("ingredientsGrid").classList.remove("grid");
});

function displayEquipment(instructions) {
    const container = document.getElementById("equipmentGrid");
    container.innerHTML = "";

    if (instructions.length > 0) {
        const steps = instructions[0].steps;
        const equipmentSet = new Set();

        steps.forEach(step => {
            step.equipment.forEach(equip => {
                if (!equipmentSet.has(equip.name)) {
                    equipmentSet.add(equip.name);
                    const item = document.createElement("div");
                    item.classList.add("equipment-item");
                    item.innerHTML = `
                        <img src="https://spoonacular.com/cdn/equipment_100x100/${equip.image}" alt="${equip.name}">
                        <p>${equip.name}</p>
                    `;
                    container.appendChild(item);
                }
            });
        });
    }
}



function displayRecipes(meals) {
    recipeGrid.innerHTML = meals.map(meal => `
        <div class="recipe-card">
            <img src="${meal.image}" class="recipe-image" alt="${meal.title}">
            <div class="recipe-content">
                <h3 class="recipe-title">${meal.title}</h3>
                <a href="#" class="view-recipe-btn" onclick="showRecipeDetails(${meal.id})">View Recipe</a>
            </div>
        </div>
    `).join('');
}

async function fetchRecipeDetails(recipeId) {
    try {
        const response = await fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?includeNutrition=false&apiKey=${apiKey}`);
        const data = await response.json();
        console.log("Recipe Details:", data); // Debugging
        displayIngredients(data.extendedIngredients);
        displayEquipment(data.analyzedInstructions);
    } catch (error) {
        console.error("Error fetching details:", error);
    }
}

function closeModal() {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
}
searchInput.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        searchRecipes();
    }
});


    </script>
</body>
</html>
