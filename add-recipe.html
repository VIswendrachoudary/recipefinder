<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe üç≥</title>
    <link rel="icon" type="image/jpg" href="cooking.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e53;
            --dark: #2d3436;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(
                135deg,
                #FFE5E5 0%,
                #FFD1D1 25%,
                #FFF3E0 50%,
                #FFF8E7 75%,
                #FFE5E5 100%
            );
            min-height: 100vh;
            padding-top: 80px;
            color: var(--dark);
        }

        .main-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 4%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo-section img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .logo-section h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
        }

        .form-title:hover {
            color: #ff4757;
            transform: scale(1.02);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .ingredients-list, .instructions-list {
            margin-top: 1rem;
        }

        .ingredient-item, .instruction-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .add-btn {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .remove-btn {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4757;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-section">
            <img src="cooking.jpg" alt="Recipe Finder Logo">
            <h2>Recipe Finder</h2>
        </div>
    </header>

    <div class="container">
        <h1 class="form-title">Add Your Recipe</h1>
        <form id="recipeForm">
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName" required placeholder="Enter recipe name">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="snack">Snack</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prepTime">Preparation Time (minutes)</label>
                <input type="number" id="prepTime" required min="1">
            </div>

            <div class="form-group">
                <label>Ingredients</label>
                <div id="ingredientsList" class="ingredients-list">
                    <div class="ingredient-item">
                        <input type="text" placeholder="Enter ingredient" required>
                        <button type="button" class="remove-btn">√ó</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addIngredient()">+ Add Ingredient</button>
            </div>

            <div class="form-group">
                <label>Instructions</label>
                <div id="instructionsList" class="instructions-list">
                    <div class="instruction-item">
                        <textarea placeholder="Enter instruction step" required></textarea>
                        <button type="button" class="remove-btn">√ó</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addInstruction()">+ Add Step</button>
            </div>

            <div class="form-group">
                <label for="recipeImage">Recipe Image</label>
                <input type="file" id="recipeImage" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Add Recipe</button>
        </form>
    </div>

    <script>
        function addIngredient() {
            const ingredientsList = document.getElementById('ingredientsList');
            const newIngredient = document.createElement('div');
            newIngredient.className = 'ingredient-item';
            newIngredient.innerHTML = `
                <input type="text" placeholder="Enter ingredient" required>
                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
            `;
            ingredientsList.appendChild(newIngredient);
        }

        function addInstruction() {
            const instructionsList = document.getElementById('instructionsList');
            const newInstruction = document.createElement('div');
            newInstruction.className = 'instruction-item';
            newInstruction.innerHTML = `
                <textarea placeholder="Enter instruction step" required></textarea>
                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
            `;
            instructionsList.appendChild(newInstruction);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        document.getElementById('recipeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Recipe submitted successfully!');
            this.reset();
        });

        // Add remove functionality to initial buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                removeItem(this);
            });
        });
    </script>
</body>
</html>
