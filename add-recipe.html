<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe üç≥</title>
    <link rel="icon" type="image/jpg" href="cooking.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e53;
            --dark: #2d3436;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(
                135deg,
                #FFE5E5 0%,
                #FFD1D1 25%,
                #FFF3E0 50%,
                #FFF8E7 75%,
                #FFE5E5 100%
            );
            min-height: 100vh;
            padding-top: 80px;
            color: var(--dark);
        }

        .main-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 4%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo-section img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .logo-section h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
        }

        .form-title:hover {
            color: #ff4757;
            transform: scale(1.02);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .ingredients-list, .instructions-list {
            margin-top: 1rem;
        }

        .ingredient-item, .instruction-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .add-btn {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .remove-btn {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4757;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .form-title {
                font-size: 2rem;
            }
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            margin-left: 1rem;
            padding: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .hamburger-menu span {
            width: 100%;
            height: 3px;
            background-color: var(--dark);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .mobile-nav {
            position: fixed;
            top: 80px;
            right: -100%;
            width: 250px;
            height: auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            border-radius: 0 0 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav .nav-button {
            width: 100%;
            text-align: left;
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-radius: 12px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .mobile-nav .nav-button.search-btn {
            background: linear-gradient(135deg, #7FD8A6, #92E6B7);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.ai-btn {
            background: linear-gradient(135deg, #B4A7FF, #FFB4E6);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.recently-btn {
            background: linear-gradient(135deg, #FFB4A7, #FFCBA7);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.favorites-btn {
            background: linear-gradient(135deg, #FF9E9E, #FFB4B4);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.logout-btn {
            background: linear-gradient(135deg, #A7D8FF, #B4E6FF);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
        }

        .mobile-nav .nav-button:active {
            transform: translateX(5px) scale(0.98);
        }

        .mobile-nav .section-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                align-items: center;
            }
            
            .hamburger-menu {
                display: flex;
            }

            .nav-links .nav-button:not(.add-recipe) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-section">
            <img src="/cooking.jpg" alt="Recipe Finder Logo" onerror="this.onerror=null; this.src='cooking.jpg'; console.log('Logo image failed to load, trying relative path');">
            <h2>Recipe Finder</h2>
        </div>
        <nav class="nav-links">
            <a href="add-recipe.html" class="nav-button add-recipe">Add Recipe</a>
            <div class="hamburger-menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="mobile-nav">
            <a href="#" class="nav-button search-btn" onclick="showSearchModal()">
                üîç Search Recipes
            </a>
            <a href="ai-recipe-finder.html" class="nav-button ai-btn">
                ü§ñ AI Recipe Generator
            </a>
            <div class="section-divider"></div>
            <a href="recently-viewed.html" class="nav-button recently-btn">
                üïí Recently Viewed
            </a>
            <a href="favorites.html" class="nav-button favorites-btn">
                ‚ù§Ô∏è Favorites
            </a>
            <div class="section-divider"></div>
            <a href="index.html" class="nav-button logout-btn">
                üö™ Logout
            </a>
        </div>
    </header>

    <div class="container">
        <h1 class="form-title">Add Your Recipe</h1>
        <form id="recipeForm">
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName" required placeholder="Enter recipe name">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="snack">Snack</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prepTime">Preparation Time (minutes)</label>
                <input type="number" id="prepTime" required min="1">
            </div>

            <div class="form-group">
                <label>Ingredients</label>
                <div id="ingredientsList" class="ingredients-list">
                    <div class="ingredient-item">
                        <input type="text" placeholder="Enter ingredient" required>
                        <button type="button" class="remove-btn">√ó</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addIngredient()">+ Add Ingredient</button>
            </div>

            <div class="form-group">
                <label>Instructions</label>
                <div id="instructionsList" class="instructions-list">
                    <div class="instruction-item">
                        <textarea placeholder="Enter instruction step" required></textarea>
                        <button type="button" class="remove-btn">√ó</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addInstruction()">+ Add Step</button>
            </div>

            <div class="form-group">
                <label for="recipeImage">Recipe Image</label>
                <input type="file" id="recipeImage" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Add Recipe</button>
        </form>
    </div>

    <script>
        function addIngredient() {
            const ingredientsList = document.getElementById('ingredientsList');
            const newIngredient = document.createElement('div');
            newIngredient.className = 'ingredient-item';
            newIngredient.innerHTML = `
                <input type="text" placeholder="Enter ingredient" required>
                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
            `;
            ingredientsList.appendChild(newIngredient);
        }

        function addInstruction() {
            const instructionsList = document.getElementById('instructionsList');
            const newInstruction = document.createElement('div');
            newInstruction.className = 'instruction-item';
            newInstruction.innerHTML = `
                <textarea placeholder="Enter instruction step" required></textarea>
                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
            `;
            instructionsList.appendChild(newInstruction);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        document.getElementById('recipeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Recipe submitted successfully!');
            this.reset();
        });

        // Add remove functionality to initial buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                removeItem(this);
            });
        });

        function toggleMobileMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (!e.target.closest('.hamburger-menu') && 
                !e.target.closest('.mobile-nav') && 
                mobileNav.classList.contains('active')) {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            }
        });

        function showSearchModal() {
            // Close the mobile menu
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            hamburger.classList.remove('active');
            mobileNav.classList.remove('active');

            // Redirect to home page with search focus
            window.location.href = 'home.html#searchContainer';
        }
    </script>
</body>
</html>
