<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="cooking.jpg">
    <title>Recently Viewed Recipes 🕒</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FF8E53;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD1D1 25%, #FFF3E0 50%, #FFF8E7 75%, #FFE5E5 100%);
            min-height: 100vh;
            padding-top: 80px;
            color: var(--dark);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.3), rgba(255, 228, 225, 0.3));
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            background: linear-gradient(45deg, rgba(255, 240, 245, 0.3), rgba(255, 182, 193, 0.3));
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: -10s;
            background: linear-gradient(45deg, rgba(255, 228, 225, 0.3), rgba(255, 240, 245, 0.3));
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .main-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 1rem 4%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo-section img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo-section img:hover {
            transform: rotate(10deg);
        }

        .logo-section h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .add-recipe {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .logout {
            position: relative;
            overflow: hidden;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--dark);
        }

        .logout:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .add-recipe:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin-bottom: 1rem;
        }

        .back-button:hover {
            color: var(--primary);
            transform: translateX(-5px);
            border-color: var(--primary);
            background: rgba(255, 107, 107, 0.05);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--dark);
            text-align: left;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 2px;
        }

        .recipe-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            animation: cardAppear 0.5s ease backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .recipe-card:hover .recipe-image {
            transform: scale(1.05);
        }

        .recipe-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .recipe-name {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .view-recipe-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .view-recipe-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .empty-state-text {
            font-size: 1.2rem;
            color: var(--dark);
            line-height: 1.6;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .recipe-cards-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .nav-links {
                display: flex;
                align-items: center;
            }
            
            .hamburger-menu {
                display: flex;
            }

            .nav-links .nav-button {
                display: none;
            }
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            margin-left: 1rem;
            padding: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .hamburger-menu span {
            width: 100%;
            height: 3px;
            background-color: var(--dark);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .mobile-nav {
            position: fixed;
            top: 80px;
            right: -100%;
            width: 250px;
            height: auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            border-radius: 0 0 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav .nav-button {
            width: 100%;
            text-align: left;
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-radius: 12px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .mobile-nav .nav-button.search-btn {
            background: linear-gradient(135deg, #7FD8A6, #92E6B7);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.ai-btn {
            background: linear-gradient(135deg, #B4A7FF, #FFB4E6);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.recently-btn {
            background: linear-gradient(135deg, #FFB4A7, #FFCBA7);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.favorites-btn {
            background: linear-gradient(135deg, #FF9E9E, #FFB4B4);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.logout-btn {
            background: linear-gradient(135deg, #A7D8FF, #B4E6FF);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
        }

        .mobile-nav .nav-button:active {
            transform: translateX(5px) scale(0.98);
        }

        .mobile-nav .section-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <header class="main-header">
        <div class="logo-section">
            <img src="/cooking.jpg" alt="Recipe Finder Logo" onerror="this.onerror=null; this.src='cooking.jpg'; console.log('Logo image failed to load, trying relative path');">
            <h2>Recipe Finder</h2>
        </div>
        <nav class="nav-links">
            <div class="hamburger-menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="mobile-nav">
            <a href="#" class="nav-button search-btn" onclick="showSearchModal()">
                🔍 Search Recipes
            </a>
            <a href="ai-recipe-finder.html" class="nav-button ai-btn">
                🤖 AI Recipe Generator
            </a>
            <div class="section-divider"></div>
            <a href="recently-viewed.html" class="nav-button recently-btn">
                🕒 Recently Viewed
            </a>
            <a href="favorites.html" class="nav-button favorites-btn">
                ❤️ Favorites
            </a>
            <div class="section-divider"></div>
            <a href="#" class="nav-button logout-btn" onclick="handleLogout(); return false;">
                🚪 Logout
            </a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <a href="home.html" class="back-button">← Back to Home</a>
            <h1 class="page-title">🕒 Recently Viewed Recipes</h1>
        </div>
        <div class="recipe-cards-grid" id="recentlyViewedGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script src="recently-viewed.js"></script>
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                displayRecentlyViewed('recentlyViewedGrid');
            }, 500); // Add a small delay to show loading animation
        });

        function toggleMobileMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (!e.target.closest('.hamburger-menu') && 
                !e.target.closest('.mobile-nav') && 
                mobileNav.classList.contains('active')) {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            }
        });

        function showSearchModal() {
            // Close the mobile menu
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            hamburger.classList.remove('active');
            mobileNav.classList.remove('active');

            // Redirect to home page with search focus
            window.location.href = 'home.html#searchContainer';
        }
    </script>
</body>
</html>
