<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="cooking.jpg">
    <title>Search Results - Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FF8E53;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            cursor: default;
            background: linear-gradient(
                135deg,
                #FFE5E5 0%,    /* Light pink */
                #FFD1D1 25%,   /* Soft pink */
                #FFF3E0 50%,   /* Light peachy yellow */
                #FFF8E7 75%,   /* Soft yellow */
                #FFE5E5 100%   /* Back to light pink */
            );
            min-height: 100vh;
            padding-top: 80px;
            position: relative;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            color: var(--dark);  /* Changed text color to dark since background is light */
        }

        /* Animated Background Elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.3), rgba(255, 228, 225, 0.3));
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            background: linear-gradient(45deg, rgba(255, 240, 245, 0.3), rgba(255, 182, 193, 0.3));
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: -10s;
            background: linear-gradient(45deg, rgba(255, 228, 225, 0.3), rgba(255, 240, 245, 0.3));
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 20%;
            animation-delay: -15s;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.3), rgba(255, 228, 225, 0.3));
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle Overlay for Better Contrast */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
            pointer-events: none;
        }

        /* Enhanced Background Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 192, 203, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 192, 203, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        body:hover::after {
            opacity: 0.8;
            background-image: 
                linear-gradient(rgba(255, 192, 203, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 192, 203, 0.3) 1px, transparent 1px);
        }

        /* Floating Food Icons */
        .floating-icons,
        .header-food-icons,
        .bg-elements {
            display: block;
        }

        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 24px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: floatAndGlow 15s linear infinite;
            will-change: transform;
        }

        @keyframes floatAndGlow {
            0% {
                transform: translate(0, 100vh) rotate(0deg) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(30px, 50vh) rotate(180deg) scale(1.2);
                opacity: 0.15;
            }
            100% {
                transform: translate(0, -100px) rotate(360deg) scale(1);
                opacity: 0.1;
            }
        }

        /* Update header styles for smaller size */
        .main-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.6rem 4%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .main-header:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo-section img {
            width: 40px;
            height: 40px;
        }

        .logo-section h2 {
            font-size: 1.4rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .add-recipe {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .logout {
            position: relative;
            overflow: hidden;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--dark);
        }

        .logout:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .add-recipe:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        /* Move search bar below header and update its style */
        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.8rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
        }

        .search-bar:hover, .search-bar:focus-within {
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 
                0 15px 40px rgba(255, 107, 107, 0.15),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            color: var(--dark);
            width: 100%;
            outline: none;
            font-family: 'Poppins', sans-serif;
            position: relative;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-bottom-color: var(--primary);
        }

        .search-input::placeholder {
            color: rgba(44, 62, 80, 0.5);
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .search-input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .search-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
        }

        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .search-button:hover::before {
            left: 100%;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        /* Update container spacing */
        .container {
            padding-top: 0;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-results-header {
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .search-results-title {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 1rem;
            font-weight: 600;
            display: inline-block;
        }

        .search-query {
            color: var(--primary);
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding: 0 0.5rem;
        }

        .search-query::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            transform-origin: left;
            animation: lineGrow 0.6s ease forwards;
        }

        @keyframes lineGrow {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        /* Add a subtle glow effect to the line */
        .search-query::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            filter: blur(4px);
            opacity: 0.5;
            border-radius: 2px;
            transform-origin: left;
            animation: lineGrow 0.6s ease forwards;
        }

        .back-button {
            margin: 2rem 0;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: transparent;
            border: 2px solid rgba(255, 107, 107, 0.2);
            gap: 0.8rem;
        }

        .back-button::before {
            content: '←';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            color: var(--primary);
            transform: translateX(-5px);
            border-color: var(--primary);
            background: rgba(255, 107, 107, 0.05);
        }

        .back-button:hover::before {
            transform: translateX(-3px);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-image-container {
            height: 200px;
            overflow: hidden;
        }

        .recipe-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .recipe-card:hover .recipe-image {
            transform: scale(1.05);
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-title {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .view-recipe-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .view-recipe-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid var(--light);
            border-top: 8px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            padding: 1rem;
            border-radius: 4px;
            margin: 2rem auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .main-header {
                padding: 0.5rem 4%;
            }

            .logo-section img {
                width: 36px;
                height: 36px;
            }

            .logo-section h2 {
                font-size: 1.2rem;
            }

            .search-container {
                margin: 80px auto 1.5rem;
                padding: 0 1rem;
            }

            .search-bar {
                padding: 0.4rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }

            .search-button {
                padding: 0.6rem 1.4rem;
                font-size: 0.95rem;
            }

            .back-button {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }

        /* Update header layout for better search bar placement */
        .main-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 2rem;
            align-items: center;
            padding: 1rem 4%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .nav-links {
            justify-self: end;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        @media (max-width: 1024px) {
            .main-header {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }

            .search-bar {
                grid-row: 2;
                grid-column: 1 / -1;
                margin: 0.5rem 0;
            }

            .nav-links {
                gap: 0.8rem;
            }
        }

        /* Restore default cursor for interactive elements */
        a, button, .category-card, .recipe-card {
            cursor: pointer;
        }

        input {
            cursor: text;
        }

        /* Enhanced glass effect for cards */
        .recipe-card, .category-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        /* Enhanced header with glass effect */
        .main-header {
            background: transparent;
            padding: 1rem 4%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .main-header:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced search box */
        #searchInput {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        /* Update category cards to use SVG icons */
        .category-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .italian-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF6B6B"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6l-1 4h2l-1 4h2l-1 4h2l-1-4h2l-1-4h2l-1-4z"/></svg>');
        }

        .asian-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF6B6B"><path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-8 14H7v-2h4v2zm0-4H7v-2h4v2zm0-4H7V7h4v2zm6 8h-4V7h4v10z"/></svg>');
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .recommendation-categories {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1.5rem;
            }

            .category-card {
                padding: 2rem;
            }

            .category-icon {
                width: 60px;
                height: 60px;
            }

            .category-title {
                font-size: 1.5rem;
            }

            .category-description {
                font-size: 1rem;
            }
        }

        /* Remove exit button styles */
        .exit-button {
            display: none;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            margin-left: 1rem;
            padding: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .hamburger-menu span {
            width: 100%;
            height: 3px;
            background-color: var(--dark);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .mobile-nav {
            position: fixed;
            top: 80px;
            right: -100%;
            width: 250px;
            height: auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            border-radius: 0 0 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav .nav-button {
            width: 100%;
            text-align: left;
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-radius: 12px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .mobile-nav .nav-button.search-btn {
            background: linear-gradient(135deg, #7FD8A6, #92E6B7);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.ai-btn {
            background: linear-gradient(135deg, #B4A7FF, #FFB4E6);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.recently-btn {
            background: linear-gradient(135deg, #FFB4A7, #FFCBA7);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.favorites-btn {
            background: linear-gradient(135deg, #FF9E9E, #FFB4B4);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button.logout-btn {
            background: linear-gradient(135deg, #A7D8FF, #B4E6FF);
            color: var(--dark);
            border: none;
            font-weight: 600;
        }

        .mobile-nav .nav-button:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
        }

        .mobile-nav .nav-button:active {
            transform: translateX(5px) scale(0.98);
        }

        .mobile-nav .section-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                align-items: center;
            }
            
            .hamburger-menu {
                display: flex;
            }

            .nav-links .nav-button:not(.add-recipe) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>
    <div class="floating-icons" id="floatingIcons"></div>

    <header class="main-header">
        <div class="logo-section">
            <img src="/cooking.jpg" alt="Recipe Finder Logo" onerror="this.onerror=null; this.src='cooking.jpg'; console.log('Logo image failed to load, trying relative path');">
            <h2>Recipe Finder</h2>
        </div>
        <nav class="nav-links">
            <a href="add-recipe.html" class="nav-button add-recipe">Add Recipe</a>
            <div class="hamburger-menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="mobile-nav">
            <a href="#" class="nav-button search-btn" onclick="showSearchModal()">
                🔍 Search Recipes
            </a>
            <a href="ai-recipe-finder.html" class="nav-button ai-btn">
                🤖 AI Recipe Generator
            </a>
            <div class="section-divider"></div>
            <a href="recently-viewed.html" class="nav-button recently-btn">
                🕒 Recently Viewed
            </a>
            <a href="favorites.html" class="nav-button favorites-btn">
                ❤️ Favorites
            </a>
            <div class="section-divider"></div>
            <a href="index.html" class="nav-button logout-btn">
                🚪 Logout
            </a>
        </div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="What are you craving today?">
            <button class="search-button" id="searchBtn">🔍 Search</button>
        </div>
    </div>

    <div class="container">
        <a href="home.html" class="back-button"> Back to Home</a>
        
        <div class="search-results-header">
            <h1 class="search-results-title">
                Search Results for: <span class="search-query" id="searchQueryDisplay"></span>
            </h1>
        </div>

        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Finding delicious recipes...</p>
        </div>

        <div class="recipe-grid" id="recipeGrid"></div>
    </div>

    <script>
        const apiKey = "e86d004092814e04ad5d9545378e04ab";
        const recipeGrid = document.getElementById("recipeGrid");
        const loadingSpinner = document.querySelector('.loading-spinner');
        const searchQueryDisplay = document.getElementById('searchQueryDisplay');
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");

        // Initialize search functionality
        document.addEventListener('DOMContentLoaded', () => {
            searchBtn.addEventListener("click", performSearch);
            searchInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    performSearch();
                }
            });
        });

        function performSearch() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;
            window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
        }

        // Get search query from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');

        // Display search query and set it in the search input
        if (searchQuery) {
            searchQueryDisplay.textContent = searchQuery;
            searchInput.value = searchQuery;
            searchRecipes(searchQuery);
        } 

        async function searchRecipes(query) {
            loadingSpinner.style.display = 'flex';

            try {
                const response = await fetch(
                    `https://api.spoonacular.com/recipes/complexSearch?query=${encodeURIComponent(query)}&number=12&apiKey=${apiKey}`
                );
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();

                if (data.results?.length) {
                    displayRecipes(data.results);
                } else {
                    recipeGrid.innerHTML = '<p class="error-message">No recipes found. Try another search!</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
                recipeGrid.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function displayRecipes(meals) {
            recipeGrid.innerHTML = meals.map((meal, index) => `
                <div class="recipe-card" style="animation-delay: ${index * 0.1}s">
                    <div class="recipe-image-container">
                        <img src="${meal.image}" class="recipe-image" alt="${meal.title}">
                    </div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${meal.title}</h3>
                        <a href="#" class="view-recipe-btn" onclick="showRecipeDetails(${meal.id})">View Recipe</a>
                    </div>
                </div>
            `).join('');
        }

        async function showRecipeDetails(recipeId) {
            try {
                const response = await fetch(
                    `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`
                );
                
                if (!response.ok) throw new Error('Recipe info fetch failed');
                const recipe = await response.json();

                // Store recipe details in localStorage for the recipe details page
                localStorage.setItem('currentRecipe', JSON.stringify(recipe));
                window.location.href = 'recipe-details.html';
            } catch (error) {
                console.error("Error showing recipe details:", error);
                alert('Error loading recipe details. Please try again.');
            }
        }

        // Add floating icons creation function
        

        // Initialize floating icons when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingIcons();
            // ... existing DOMContentLoaded code ...
        });

        function toggleMobileMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (!e.target.closest('.hamburger-menu') && 
                !e.target.closest('.mobile-nav') && 
                mobileNav.classList.contains('active')) {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            }
        });

        function showSearchModal() {
            // Close the mobile menu
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.querySelector('.mobile-nav');
            hamburger.classList.remove('active');
            mobileNav.classList.remove('active');

            // Redirect to home page with search focus
            window.location.href = 'home.html#searchContainer';
        }
    </script>
</body>
